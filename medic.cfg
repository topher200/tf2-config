exec autoexec.cfg

// Auto call changer
alias "autocall_initial" "hud_medicautocallersthreshold "50"" // Initial autocall percentage
alias "autocall_temp" "hud_medicautocallersthreshold "200"" // Autocall percentage when getting out blutsauger/syringe
alias "+autocall_temp_hit" "autocall_temp"
alias "-autocall_temp_hit" "autocall_initial"
bind "t" "+autocall_temp_hit"

// call out uber status
bind "o" "say_team *** Ubercharge Ready ***"
bind "p" "say_team *** Ubercharge Deployed! ***"
