// reset to defaults
bind mouse1 +attack
bind mouse2 +attack2
cl_autoreload 1

// change pitch of hitsounds
tf_dingalingaling "1"
tf_dingaling_pitchmaxdmg "50"
tf_dingaling_pitchmindmg "150"

// 'v' to toggle voice
alias voiceon "+voicerecord; alias voicetoggle voiceoff"
alias voiceoff "-voicerecord; alias voicetoggle voiceon"
alias voicetoggle "voiceon"
bind v voicetoggle
